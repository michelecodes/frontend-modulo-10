<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name-="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;800&family=Roboto&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <title>Mangiare Cuccina</title>
    <body>
        <form id="formularioCadastro">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>
        
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        
            <button type="submit">Cadastrar</button>
        </form>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="./js/jquery.mask.min.js"></script>
        <script src="./js/jquery.validate.min.js"></script>
        <script src="./js/messages_pt_BR.min.js"></script>
        <script  src="./js/main.js"></script>
        <script>
            $(document).ready(function () {
                // Máscara para o telefone
                $('#telefone').mask('(00) 0000-00009');
            
                // Máscara para o CPF
                $('#cpf').mask('000.000.000-00', {reverse: true});
            
                // Máscara para o CEP
                $('#cep').mask('00000-000');
            });
        </script>
    </body>
</html>
